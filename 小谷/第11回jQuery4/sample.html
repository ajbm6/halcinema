<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/pepper-grinder/jquery-ui.css" rel="stylesheet" />
<link type="text/css" href="css/sample.css" rel="stylesheet" />
<!-- local
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
 -->
<script type="text/javascript">

$(function(){

	//アニメーション
	$('#box1').animate(
		{ 'width':'200px' }, 1000
	);


	//アニメーションleft
	$('#box2').animate(
		{ 'width':'200px', 'left':'400px' }, 1000
	);

	//アニメーション width:toggle
	$('#box3').click(function(){
		$(this).animate(
			{ 'width':'toggle' }, 2000, 'swing'
		);
	});

	//#toTopクリックしたら scrollTop
	$('#toTop').click(function(){
		$('html body').animate( { 'scrollTop':'0' }, 800 );
	});


	//アニメーション　+=
	$('#box4').click(function(){
		$('#box2').animate( { 'left':'+=50px' }, 500 );
	});

	//アニメーション　コールバック
	$('#box5').animate(
		{ 'width':'400px' }, 1000, 'swing', function(){
			$(this).text('FINISH!');
			alert('FINISH!');
		}
	);


	// notとかparentとか



	//jQuery UI //////////////

	//ドラッグ　draggable()

	//ドラッグ（何かに沿って）　draggable.snap


	//ソート　sortable()


	//カレンダー　datepicker


});

</script>


</head>
<body>

<div id="box1" class="box100">box1</div>
<div id="box2" class="box100">box2</div>
<div id="box3" class="box100">box3</div>
<div id="box4" class="box100">box4</div>
<div id="box5" class="box100">box5</div>

<div id="pbox">
	<p>1</p>
	<p>2</p>
	<p>3</p>
</div>


<div class="snap"></div>
<div id="drag" class="box100">drag</div>

<ul id="sort">
	<li>Process1</li>
	<li>Process2</li>
	<li>Process3</li>
	<li>Process4</li>
	<li>Process5</li>
</ul>


<input type="text" id="textBox">


<div id="toTop" class="box100">▲top</div>

</body>
</html>
